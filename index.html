<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek</title>
    <!-- Font del Proyecto Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- My Styles -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main-style.css" />
    <link rel="stylesheet" href="css/form-add-product-style.css" />
    <link rel="stylesheet" href="css/products-list-style.css" />
    <link rel="stylesheet" href="css/confirmation-modal-style.css" />
  </head>

  <body>
    <header class="header__section">
      <h1 class="header__section__title">AluraGeek</h1>
    </header>
    <main class="main__section">
      <section class="main__section__products">
        <h2>Productos</h2>
        <div class="main__section__products__list" product-list></div>
      </section>
      <section class="add__product__section">
        <div class="add__product__section__container">
          <h2 class="add__product__section__container__title">
            Agregar producto
          </h2>
          <form data-form>
            <label for="name">Nombre del producto: </label>
            <input
              type="text"
              id="name"
              placeholder="Ingresa el nombre del producto"
              autocomplete="off"
              required
              data-name
            />
            <label for="price">Precio del producto: </label>
            <input
              type="number"
              id="price"
              placeholder="Ingresa el precio del producto"
              autocomplete="off"
              required
              data-price
            />
            <label for="image">Ruta de la imagen del producto:</label>
            <input
              type="text"
              id="image"
              placeholder="Ingresa la dirección de la imagen"
              autocomplete="off"
              required
              data-image
            />
            <div class="form__buttons__section">
              <input
                class="buttons save-button"
                type="submit"
                value="GUARDAR"
              />
              <input
                class="buttons reset-button"
                type="reset"
                value="LIMPIAR"
              />
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- Pie de página -->
    <footer class="footer__section">
      <h4>Desarrollado por Edgar Moya | Alura Latam - 2024</h4>
    </footer>

    <!-- Modal de confirmación -->
    <div id="confirmationModal" class="modal">
      <div class="modal__content">
        <span class="close-button">&times;</span>
        <h2 class="modal__title">Confirmar eliminación</h2>
        <p>¿Estás seguro de que deseas eliminar este producto?</p>
        <div class="modal__buttons">
          <button id="confirmDelete" class="buttons delete-button">
            Eliminar
          </button>
          <button id="cancelDelete" class="buttons cancel-button">
            Cancelar
          </button>
        </div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
